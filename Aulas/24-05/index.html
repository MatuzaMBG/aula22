<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">  
</head>
<body>
    <header class="bg-dark text-white text-center p-5">
        <h1>Aprendendo Formularios em bootstrap</h1>
    </header>
    <main>
        <section class="w-50 mx-auto">
            <h2>Cadastro de Alunos</h2>
            <form>
                <label for="nome">Nome</label>
                <input id="nome" type="text">
                <label for="nasc">data de nasc:</label>
                <input id="nasc" type="date">
                <label for="cursos">cursos</label>
                <input id="cursos" type="number" min="0" max="3">
                <label for="model">selecione a modalidade do curso</label>
                <section id="model" name="model">
                    <option value="">...</option>
                    <option value="ead">EAD</option>
                    <option value="pre">presencial</option>
                    <option value="semi">semi-presencial</option>
                </section>
                <button class="mt-3 btn btn-primary" type="submit">Salvar</button>
            </form>
        </section>
    </main>


    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
