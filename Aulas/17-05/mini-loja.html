<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Teste</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-black text-white">
        <img style="width: 9%;" class="rounded-circle" src="logo.jpg" alt="">
        <p>
            Lorem ipsum dolor sit amet.
        </p>
    </header>
    <div class="row">
        <div class="col-md-3 bg-black text-center text-white">
            <h2><a class="text-white text-decoration-none" href="#">Tele-Entrega</a></h2>
            <hr>
            <button class="btn btn-black text-white" data-bs-toggle="collapse" data-bs-target="#pizza">
                <h2>Pizzas</h2>
            </button>

            <div id="pizza" class="collapse">
                <p>
                    <a class="text-decoration-none text-white" href="#">Sabores Tradicionais</a>
                </p>
                <p>
                    <a class="text-decoration-none text-white" href="#">Sabores Especiais</a>
                </p>

            </div>
            <hr>
            <button class="btn btn-black text-white" data-bs-toggle="collapse" data-bs-target="#lanches">
                <h2>Lanches</h2>
            </button>

            <div id="lanches" class="collapse">
                <p>
                    <a class="text-decoration-none text-white" href="#">Xis</a>
                </p>
                <p>
                    <a class="text-decoration-none text-white" href="#">Bauru ao Prato</a>
                </p>
                <p>
                    <a class="text-decoration-none text-white" href="#">Tauba de Carne</a>
                </p>
            </div>
            <hr>
            
                <button class="btn btn-black text-white" data-bs-toggle="collapse" data-bs-target="#bebidas">
                    <h2>Bebidas</h2>
                </button>

                <div id="bebidas" class="collapse">
                    <p>
                        <a class="text-decoration-none text-white" href="#">Refrigerante Lata</a>
                    </p>
                    <p>
                        <a class="text-decoration-none text-white" href="#">Refrigerante 2L</a>
                    </p>
                    <p>
                        <a class="text-decoration-none text-white" href="#">Cervejas Latão/Lata</a>
                    </p>

                </div>
            
            <hr>
            <h2>
                <a class="text-decoration-none text-white"
                    href="google.com/maps/dir/-29.3285784,-49.7422206/pizzaria+kaliptus/@-29.3337013,-49.7470461,15z/data=!3m1!4b1!4m9!4m8!1m1!4e1!1m5!1m1!1s0x952269a729902237:0xa91b91b949d8537f!2m2!1d-49.7293852!2d-29.3386798"
                    target="_blank">Endereço <p>Rua Joaquim Porto N°501</p></a>
            </h2>
        </div><!--fim da col-->

        <div class="col-md-9">
            <div>
                <!-- Carousel -->
                <div id="demo" class="carousel slide w-100 mx-auto" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="logo.jpg" alt="Los Angeles" class="d-block w-50 mx-auto">
                        </div>
                        <div class="carousel-item">
                            <img src="logo.jpg" alt="Chicago" class="d-block w-50 mx-auto">
                        </div>
                        <div class="carousel-item">
                            <img src="logo.jpg" alt="New York" class="d-block w-50 mx-auto">
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
