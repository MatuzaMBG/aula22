<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap5 part02</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-black text-white text-center p-5">
        <h1>BootStrap5-part2</h1>
    </header>
    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 3</a>
                </li>
                <li>
                    <div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                            Dropdown button
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Link 1</a></li>
                            <li><a class="dropdown-item" href="#">Link 2</a></li>
                            <li><a class="dropdown-item" href="#">Link 3</a></li>
                            <li>
                                <hr class="dropdown-divider">outros</hr>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

    </nav>
    <main>

    </main>
    <main>
        <button data-bs-toggle="collapse" data-bs-target="#demo">Collapsible</button>

        <div id="demo2" class="collapse">
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Autem odit saepe voluptatem, velit eligendi
                quasi?
                Itaque officia illo ab quidem?
            </p>
            <img class="w-25" src="logo.jpg" alt="">
        </div>
        <h2>Depois</h2>
    </main>
    <main>
        <!-- Carousel -->
        <div id="demo" class="carousel slide w-50 mx-auto bg-black" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="logo.jpg" alt="Los Angeles" class="d-block w-75">
                    <div class="carousel-caption ">
                        <h3>Los Angeles</h3>
                        <p>Logo de pizzarias</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="logo.jpg" alt="Chicago" class="d-block w-75">
                </div>
                <div class="carousel-item">
                    <img src="logo.jpg" alt="New York" class="d-block w-75">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </main>





    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
